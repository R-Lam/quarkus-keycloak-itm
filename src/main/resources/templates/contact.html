<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Keycloak - Contact</title>
        <link rel="stylesheet" href="https://unpkg.com/@coreui/coreui/dist/css/coreui.min.css">
        <link rel="stylesheet" href="https://unpkg.com/@coreui/icons@2.0.0-beta.3/css/all.min.css">
        <link rel="icon" href="img/itm.png" type="image/gif" sizes="16x16">
    </head>

    <body>
        <div class="c-body">
            <main class="c-main">
                <div class="container">
                    <div class="card mb-3">
                        <div class="row no-gutters">
                          <div class="col-md-4">
                            <img src="img/keycloak_logo_480x108.png" alt="" class="img-fluid mt-3">
                          </div>
                          <div class="col-md-8">
                            <div class="card-body">
                              <h5 class="card-title">Bienvenido {username}!</h5>
                              <p class="card-text">Espacio de contactos para keycloak</p>
                              <p class="card-text"><small class="text-muted"><a href="https://www.keycloak.org/documentation" target="_blank" class="text-muted">Documentacion</a></small></p>
                            </div>
                          </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <script src="https://unpkg.com/@coreui/coreui/dist/js/coreui.bundle.min.js"></script>
    </body>
</html>
